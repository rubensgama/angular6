<div class="form-group">
    <div class="row">
        <input type="text" placeholder="todo description" [(ngModel)]="newTodo.description" class="form-control col-md-4"/>
        <button type="button" (click)="save()" class="btn btn-primary">Add</button>
    </div>
    <br>
    <table>
        <tbody>
            <tr *ngFor="let todo of todos" class="row">
                <td class="col-md-6">
                    {{todo.description}}
                </td>
                <td class="col-md-2">
                    <input type="checkbox" name="todo{todo.id}" [(ngModel)]="todo.done" (change)="update(todo)"/>
                </td>
                <td class="col-md-2">
                    <button type="button" (click)="delete(todo)" class="btn btn-secondary btn-sm">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
