<div class="form">
    <input type="text" [(ngModel)]="newTodo.description" />
    <button type="button" (click)="save()">add</button>
</div>
<table>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>
                {{todo.description}}
            </td>
            <td>
                <input type="checkbox" name="todo{todo.id}" [(ngModel)]="todo.done" (change)="update(todo)" />
            </td>
            <td>
                <button type="button" (click)="delete(todo)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
